<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<style>

</style>
<body class="p-3 mb-2 bg-success text-white">

<div class="container">
    <center>
<h1>CoronaVirus Tracker Application </h1>
<p>This application lists the current number of cases reported across the globe</p>
    </center>


<div class="jumbotron">
    <h2>Total cases reported as of today <span th:text="${totalReportedCases}"></span></h2>
    <p>Previous date Total cases <span th:text="${lastdaytotalcases}"></span></p>
</div>

<table class="table table-dark table-striped">
    <tr>
        <th>Country</th>
        <th>State</th>
        <th>Total Case Reported</th>
        <th>Changes since last day</th>
        <th>Status</th>
    </tr>
    <tr th:each="localcationStat : ${localcationStats}">
        <td th:text="${localcationStat.Country}">Country</td>
        <td th:text="${localcationStat.State}">State</td>
        <td th:text="${localcationStat.LatestTotal}">0</td>
        <td th:text="${localcationStat.diffFromPrevDay}">0</td>
        <td th:switch="${localcationStat.status}">
            <p class="btn btn-warning" th:case="Alert">Alert</p>
            <p class="btn btn-danger" th:case="High_Alert">High Alert</p>
            <p class="btn btn-primary" th:case="Normal">Normal</p>
            <p class="btn btn-success"  th:case="*">Improvement</p>
        </td>


    </tr>
</table>
</div>
</body>

</html>
